<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You vs Bot | Chess Arena</title>
  <link rel="stylesheet" href="style.css" />
  <script src="assets/chess.js"></script>
  <script src="assets/chessboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stockfish@16/stockfish.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
  <style>
    #board {
      width: 400px;
      margin: 20px auto;
    }
    #status {
      text-align: center;
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>You vs Bot</h1>
    <div id="board"></div>
    <div id="status">White to move</div>
    <button onclick="location.href='index.html'">‚Üê Back to Home</button>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const game = new Chess();
    const stockfish = new Worker('assets/stockfish.js');

    let board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: onDrop,
    });

    function onDrop(source, target) {
      const move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });

      if (!move) return 'snapback';

      updateStatus();
      window.setTimeout(makeBestMove, 250);
    }

    function makeBestMove() {
      stockfish.postMessage('position fen ' + game.fen());
      stockfish.postMessage('go depth 15');

      stockfish.onmessage = function (event) {
        const line = event.data;
        if (line.startsWith('bestmove')) {
          const move = line.split(' ')[1];
          if (!move || move.length < 4) return;
          const from = move.substring(0, 2);
          const to = move.substring(2, 4);
          const moveObj = game.move({ from, to, promotion: 'q' });
          board.position(game.fen());
          updateStatus();
        }
      };
    }

    function updateStatus() {
      let status = '';

      if (game.in_checkmate()) {
        status = 'Checkmate! ' + (game.turn() === 'w' ? 'Black' : 'White') + ' wins.';
      } else if (game.in_draw()) {
        status = 'Draw!';
      } else {
        status = (game.turn() === 'w' ? 'White' : 'Black') + ' to move.';
      }

      statusEl.innerHTML = status;
    }
  </script>
</body>
</html>
